name: ZenPacks.itri.IpmiMonitor

zProperties:
  zBmcAddress:
    category: BMC
    type: string

  zIpmiUsername:
    category: IPMI
    type: string
    default: "admin"
  
  zIpmiPassword:
    category: IPMI
    type: password
    default: "admin"

device_classes:
  /Server:
    zProperties:
      zIpmiUsername: admin
      zIpmiPassword: admin
    templates:
      BMC:
        description: Monitoring BMC Devices
        targetPythonClass: ZenPacks.itri.ServerMonitor.ItriServer
        datasources:
          powerStatus:
            type: Python
            plugin_classname: ZenPacks.itri.IpmiMonitor.dsplugins.BmcPowerStatus
            cycletime: 30
